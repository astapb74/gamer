<!DOCTYPE html>
<html>
<head>
    <title>ball</title>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel='stylesheet' href='spectrum.css' />
    <link rel='stylesheet' href='main.css' />
</head>
<body>
    <div id="ramka">
        <span id="timer">00:00</span>
        <div class="essence ball"></div>
    </div>

    <form id="ball_decorator">
        <div class="panel-control_header"></div>
        <h3 style="display: block">Панель управления</h3>

        <div>
            <label>Выберите цвет:</label>
            <input type='text' id="custom" />
        </div>
        <br />
        <div>
            <label>Нарисовать фигуру:</label>
            <input class="btn btn-default" type="button" name="draw" value="draw" />
        </div>
        <br />
        <div>
            <label>Начать игру <span class="func_key_up">"S"</span>:</label>
            <input class="btn btn-default" type="button" value="start" name="start" />
	        <input  class="form-control" type="number" value="3" min="3" max="7" id="counter_beast" />
        </div>
        <br />
        <div id="panel-drive">
            <span>Для перемещения используйте клавиши<br />
            на клавиатуре num look. <br /><br />
            <span id="case_top" class="label label-success">8 - вверх.</span><br /><br />
            <span id="case_left" class="label label-success">4 - влево.</span>
            <span id="case_right" class="label label-success">6 - вправо.</span><br /><br />
            <span id="case_bottom" class="label label-success">2 - вниз.</span>
            </span>
        </div>
    </form>

    <script src="jquery-1.11.1.min.js"></script>
    <script src='spectrum.js'></script>

    <script src="ball.js"></script>

</body>
</html>
